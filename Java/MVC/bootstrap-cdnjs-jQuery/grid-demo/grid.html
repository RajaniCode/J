<!doctype html>
<html lang="en">
    <head>

        <!--
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        -->

        <link href="bootstrap/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
        <script src="bootstrap/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
        <script src="cdnjs/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="row p-5">
                                <div class="col-md-12">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <!--<th class="border-0 text-uppercase small font-weight-bold">Title</th>-->
                                                <th class="border-0 font-weight-bold">Title</th>
                                                <th class="border-0 font-weight-bold">Release Date</th>
                                                <th class="border-0 font-weight-bold">Price</th>
                                                <th class="border-0 font-weight-bold">Genre</th>
                                                <th class="border-0 font-weight-bold">Rating</th>
                                                <th class="border-0 font-weight-bold">Edit&nbsp;&nbsp;|&nbsp;&nbsp;Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach var="movi" items="${listMovie}">
                                                <tr>
                                                    <td>${movi.title}</td>
                                                    <td>${movi.release_date}</td>
                                                    <td>${movi.price}</td>
                                                    <td>${movi.genre}</td>
                                                    <td>${movi.rating}</td>                                                    
                                                    <td><a href="editMovie?id=${movi.id}">Edit</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="deleteMovie?id=${movi.id}">Delete</a></td>
                                                </tr>
                                            </c:forEach> 
                                        </tbody>
                                    </table>
                                    <p>Register new movie&nbsp;<a href="newMovie">here</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
