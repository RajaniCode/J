<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>submit demo</title>

            p {
                margin: 0;
                color: blue;
            }
            div,p {
                margin-left: 10px;
            }
            span {
                color: red;
            }
        </style>

    <body>
        <form id="inputForm" action="javascript:alert( 'success!' );">
            <div>
                <input type="text" id="title">
                <input type="text" id="genre">
                <input type="text" id="rating">
                <input type="submit">
            </div>
        </form>
        <span></span> 
        <script>
            $(document).submit(function( event ) {
                if ( $('input[id$=title]').val().replace(/^\s+|\s+$/g, "").length != 0
                    && $('input[id$=genre]').val().replace(/^\s+|\s+$/g, "").length != 0
                    && $('input[id$=rating]').val().replace(/^\s+|\s+$/g, "").length != 0 ) {
                    // $( "span" ).text( "Validated..." ).show();
                    return;
                }
                $( "span" ).text( "Please enter values in all the fields!" ).show().fadeOut( 1000 );
                event.preventDefault();
            });
        </script>
    </body>
</html>
