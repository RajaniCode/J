<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>jQuery UI Datepicker - Default functionality</title>
     
        <!--
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
        -->

        <!--
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        -->

        <link rel="stylesheet" href="jQuery/jquery-ui/jquery-ui-themes-1.12.1/themes/base/jquery-ui.css" />  
        <script src="jQuery/jQuery-1.x/jquery-1.12.4.js"></script>
        <script src="jQuery/jquery-ui/jquery-ui-1.12.1/jquery-ui.js"></script>
    
    </head>
    <body> 
        <p>Date: <input type="text" id="pickDate"></p>
        <script>
            $(document).ready(function () {
                $('input[id$=pickDate]').datepicker({
                    dateFormat: 'yy-mm-dd',
                    changeMonth: true,
                    changeYear: true
                });
            });
        </script>
    </body>
</html>
